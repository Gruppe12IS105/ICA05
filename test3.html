<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-display-container" style="margin-bottom:50px">

  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>10 gode grunner <br>For å reise</b></h2>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="https://www.scandichotels.com/imagevault/publishedmedia/219rnaftyg0vk78tnazb/Bystranda-citybeach-in-Kristiansand-VS-082013-IMG-.jpg" style="width:100%">
    <h2>Smart ferie</h2>
    <p>feriemodus på mobilen.</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="https://res-5.cloudinary.com/simpleview/image/fetch/c_limit,f_jpg,q_64,w_800/https://media.newmindmedia.com/TellUs/image/%3Ffile%3DA7988D671E7C87B86A5223989FFF526AE58026D9.jpg%26dh%3D521%26dw%3D800&.jpg" style="width:100%">
    <h2>Super tilbud</h2>
    <p>opptil 50% avslag!!!.</p>
  </div>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="https://res-4.cloudinary.com/simpleview/image/fetch/c_fill,h_388,q_65,w_560/https://media.newmindmedia.com/TellUs/image/%3Ffile%3DEBEDC6F907D2CA1210275ADACE20C97D02F3B7AB.jpg%26dh%3D533%26dw%3D800%26cropX%3D0%26cropY%3D0%26cropH%3D3494%26cropW%3D5249" style="width:100%">

    <p>Når du bestiller en bil, får du hotell med på kjøpet</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="https://res-1.cloudinary.com/simpleview/image/upload/c_limit,f_auto,h_1200,q_75,w_1200/v1/clients/norway/KildenKristiansandTheatreSouthernNorway_9da6b1e3-e2d0-4304-b837-86add345b3e9.jpg" style="width:100%">
    <h2>Drømmene er ikke langt unna</h2>
    <p>ikke vent til det er for seint.</p>
    </div>
</div>
</div>

</html>
